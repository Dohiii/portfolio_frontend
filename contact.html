<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      async
      custom-element="amp-fx-collection"
      src="https://cdn.ampproject.org/v0/amp-fx-collection-0.1.js"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,600;0,700;0,800;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
     <link rel="stylesheet" type="text/css" href="style.css">
    <title>Contact</title>
  </head>

  <body>
    <header class="header">
      <nav>
        <div class="navbar" id="navbar">
          <a class="logo" href="index.html">Valerii Dorokhov</a>
          <ul class="nav-list">
            <li><a class="link" href="index.html">O Mnie</a></li>
            <li><a class="link" href="projecty.html">Projekty</a></li>
            <li><a class="link" href="contact.html">Kontakt</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <div class="line"></div>
    <main>
      <div id="container">
        <h1>Skontaktuj się</h1>
        <form action="https://formspree.io/f/xqkwggvj" method="POST">
          <div class="form-row">
            <input
              class="name"
              type="text"
              name="name"
              required
              placeholder="Imię"
            />
            <input
              class="email"
              type="email"
              name="email"
              required
              placeholder="Email"
            />
          </div>

          <textarea
          class="form-row"
            type="textarea"
            name="textarea"
            required
            placeholder="Mam pytanie..."
          ></textarea>
          <input type="text" name="_honey" style="display: none" />
          <input type="hidden" name="_captcha" value="false" />
          <!-- <input type="hidden" name="_next" value="https://dorokhov-portfolio.pl/thanks.html"> -->
          <div class="submit">
            <button id="form_button" type="submit">Wyślij</button>
          </div>
        </form>
      </div>
      <div class="line"></div>
    </main>

    <footer class="footer">
    
      <ul class="social">
        <li><a class="link" href="https://github.com/Dohiii"><i class="fab fa-github "></i></a></li>
        <li><a class="link" href="https://www.linkedin.com/in/valerii-dorokhov-534312211/"><i class="fab fa-linkedin "></i></a></li>
                  </ul>
</div>
</footer>
    <!-- partial -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="rellax.min.js"></script>
    <script>
      //default JS Setting
      var rellax = new Rellax(".rellax", {
        breakpoints: [576, 768, 1201, 1900],
      });
    </script>
    <script>
      //Enable Horizontal Parallax Scrolling
      var rellax = new Rellax(".rellax", {
        horizontal: true,
      });
    </script>
  </body>
</html>
